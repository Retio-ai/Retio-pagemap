browser:
  viewport_width: 1280
  viewport_height: 800
  locale: ko-KR
  timeout_ms: 30000
  wait_until: networkidle

# Site-specific browser overrides (for Playwright collection fallback)
browser_overrides:
  zara:
    headless: false
    timeout_ms: 45000
  cos:
    headless: false
    timeout_ms: 45000
  hm:
    headless: false
    timeout_ms: 45000
  wconcept:
    timeout_ms: 45000
  ssfshop:
    timeout_ms: 45000

# iOS Simulator configuration
simulator:
  device_name: "iPhone 17"
  bundle_id: "retio.ew"
  wait_after_load_seconds: 3.0
  poll_interval_seconds: 2.0
  timeout_seconds: 60.0
  inter_page_delay_seconds: 2.0

# Site-specific simulator overrides
simulator_overrides:
  wconcept:
    wait_after_load_seconds: 5.0
  ssfshop:
    wait_after_load_seconds: 5.0
  zara:
    wait_after_load_seconds: 4.0

# Page type → pruned_context strategy
pruning:
  product_detail:
    keep_fields: [product_name, price, original_price, rating, review_count, options]
    max_tokens: 1000
  search_results:
    keep_fields: [results_list, pagination]
    max_tokens: 1500
  listing:
    keep_fields: [items_list, pagination, sort_options]
    max_tokens: 1500
  article:
    keep_fields: [title, first_paragraph, date, author]
    max_tokens: 800
  default:
    max_tokens: 1500

# Token budget
token_budget:
  total_max: 5000       # interactables + pruned_context combined
  interactables_max: 3000
  pruned_context_max: 2000

# Tier thresholds
tiers:
  # Tier 1: Standard ARIA roles (always in AX tree)
  # Tier 2: Implicit roles from HTML elements
  # Tier 3: CDP event listener detection
  # Tier 4: Visual/heuristic detection
  enable_tier3_cdp: true
  enable_tier4_visual: false

# Affordance mapping: AX role → affordance type
affordance_map:
  # click affordance
  button: click
  link: click
  menuitem: click
  tab: click
  treeitem: click
  option: click

  # type affordance
  textbox: type
  searchbox: type
  spinbutton: type
  textarea: type

  # select affordance
  combobox: select
  listbox: select
  menu: select
  radiogroup: select

  # toggle affordance
  checkbox: toggle
  switch: toggle
  radio: toggle

# Region mapping: landmark role → region name
region_map:
  banner: header
  navigation: navigation
  main: main
  contentinfo: footer
  complementary: complementary
  search: search
  form: form

# Benchmark
benchmark:
  provider: claude-sonnet-4-5-20250929
  max_tokens: 1024
  temperature: 0.0
